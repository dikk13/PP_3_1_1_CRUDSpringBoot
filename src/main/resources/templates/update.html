<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="firstName">Enter name</label>
    <input type="text" th:field="${user.firstName}" id="firstName">
    <br/>
    <label for="lastName">Enter Lastname</label>
    <input type="text" th:field="${user.lastName}" id="lastName"/>
    <br/>
    <label for="email">Enter Email</label>
    <input type="text" th:field="${user.email}" id="email"/>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
